ch_cookie_consent:
  title: "Cookies auf unserer Website."
  intro: "Wir verwenden ausschließlich technisch notwendige Cookies die zur Funktion der Seite beitragen!"
  read_more: "Lesen Sie mehr darüber"
  analytics:
    title: "Möchten Sie analytische Cookies?"
    description: "Diese Cookies lassen uns verstehen, wie sich Besucher auf unserer Webseite verhalten, z.B. wie lange sie im Schnitt auf einer Seite sind, ob und wie oft sie wiederkehren. So können wir unsere Website immer weiter verbessern."
  tracking:
    title: "Tracking Cookies"
    description: "Wenn Sie auf unsere Website zugreifen, d.h., wenn Sie sich nicht registrieren oder anderweitig Informationen übermitteln, werden automatisch Informationen allgemeiner Natur erfasst. Diese Informationen (Server-Logfiles) beinhalten etwa die Art des Webbrowsers, das verwendete Betriebssystem, den Domainnamen Ihres Internet-Service-Providers, Ihre IP-Adresse und ähnliches. Hierbei handelt es sich ausschließlich um Informationen, welche keine Rückschlüsse auf Ihre Person zulassen."
  marketing:
    title: "Möchten Sie personalisierte Anzeigen?"
    description: "Dadurch können Werbenetzwerke Ihr Internetverhalten verfolgen und Sie erhalten personalisierte Werbung, die auf Ihr Internetverhalten zugeschnitten ist."
  social_media:
    title: "Möchten Sie Social-Media-Cookies?"
    description: "Diese Cookies dienen dazu, Dein Surf-Verhalten auszuwerten und Dir Angebote zu zeigen, die für Dich wichtig oder interessant sind. Dabei können diese Cookies Dir auch auf andere Websites folgen und sind daher wertvoll für werbetreibende Dritte und Publisher."
  no: "Nein"
  yes: "Ja"
  save: "Speichern"
  use_only_functional_cookies: "Funktionale Cookies akzeptieren"
